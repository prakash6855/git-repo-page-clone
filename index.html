<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>GitHub Repositories</title>
  </head>
  <body>
    <header>
      <h1>GitHub Repositories</h1>
      <input
        type="text"
        id="usernameInput"
        placeholder="Enter GitHub username"
      />
      <button id="fetch-repo" onclick="getDetails()">Fetch Repositories</button>
      <div class="repos-per-page-container">
        <label for="reposPerPageInput">Repositories per page:</label>
        <input
          type="number"
          id="reposPerPageInput"
          placeholder="1-100"
          min="1"
          max="100"
          value="10"
        />
      </div>
    </header>

    <main id="main">
      <div id="user-details-loader" class="hidden loader"></div>
      <div id="user-details-container" class="hidden">
        <div class="user-details">
          <div>
            <img id="profile-picture" alt="Profile Picture" />
          </div>
          <div class="user-links">
            <h2 id="username"></h2>
            <p id="repo-count">Public Repositories:</p>
            <div id="social-links"></div>
          </div>
        </div>
        <div id="repos-container">
          <h2>Repositories</h2>
          <ul id="repo-list"></ul>
          <div id="pagination"></div>
        </div>
        <div id="user-repo-loader" class="hidden loader"></div>
      </div>
      <div id="error-container" class="hidden"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
